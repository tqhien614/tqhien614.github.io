<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Registration Form</title>  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff; 
            color: #333;
            line-height: 1.6;
        }

        h2 {
            text-align: center;
            color: #ff0000;
            margin-top: 20px;
        }

        form {
            display: grid;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }

        .interests {
            display: grid;
            gap: 10px;
        }

    </style>
</head>  
<body>  

<h2>Registration Form</h2>  
<form id="registrationForm">  
    <label for="fullname">Full name:</label>  
    <input type="text" id="fullname" name="fullname" required>  
    <span class="error" id="fullnameError"></span>  

    <label for="email">Email:</label>  
    <input type="email" id="email" name="email" required>  
    <span class="error" id="emailError"></span>  

    <label for="password">Password:</label>  
    <input type="password" id="password" name="password" required>  
    <span class="error" id="passwordError"></span>  

    <label for="interests">Interests:</label>  
    <div class="interests">  
        <label><input type="checkbox" id="coding" name="interests" value="Coding"> Coding</label>  
        <label><input type="checkbox" id="music" name="interests" value="Music"> Music</label>  
        <label><input type="checkbox" id="sports" name="interests" value="Sports"> Football</label>  
        <label><input type="checkbox" id="travel" name="interests" value="Travel"> Travel</label>  
    </div>  
    <span class="error" id="interestsError"></span>  

    <button type="submit">Register</button>
</form>  

<script>  
    document.getElementById("registrationForm").onsubmit = function(event) {  
        event.preventDefault();  

        document.getElementById("fullnameError").innerText = "";  
        document.getElementById("emailError").innerText = "";   
        document.getElementById("interestsError").innerText = "";  

        const fullname = document.getElementById("fullname").value.trim();  
        const email = document.getElementById("email").value.trim();  
        const password = document.getElementById("password").value;  

        const interests = document.querySelectorAll('input[name="interests"]:checked');  

        let isValid = true;  

        if (fullname.length < 3) {  
            document.getElementById("fullnameError").innerText = "Full name must be at least 3 characters long.";  
            isValid = false;  
        }  

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  
        if (!emailPattern.test(email)) {  
            document.getElementById("emailError").innerText = "Please enter a valid email address.";  
            isValid = false;  
        }  

        if (interests.length === 0) {  
            document.getElementById("interestsError").innerText = "Please select at least one interest.";  
            isValid = false;  
        }  

        if (isValid) {  
            alert("Registration successful!");  
        }  
    };  
</script>  

</body>  
</html>
